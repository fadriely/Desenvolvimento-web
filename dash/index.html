<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!------------------------------- bootstrap ------------------------------->

    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!------------------------------ font awesome ------------------------------>
    <script src="https://kit.fontawesome.com/c6098e3e73.js" crossorigin="anonymous"></script>
    <title>Document</title>

  </head>
  <body>
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
    <div class="container1">
      <div class="menu">
        <div class="imagem">
          <img src="imagens/young-man.jpg" class="img-thumbnail" alt="administrador">
          <p>Administrador</p> 
        </div>        
        <ul>
          <li>
            <a href="#">Menu 1</a>
          </li>
          <li>
            <a href="#">Menu 2</a>
          </li>
          <li>
            <a href="#">Menu 3</a>
          </li>
          <li>
            <a href="#">Menu 4</a>
          </li>
        </ul>
      </div>
      <!-- Corpo do Site -->
      <div class="container">
        <div class="icon-menu">
          <p><i class="fa-solid fa-bars"></i></p>
        </div>
      </div>
      <!-- menu lateral animado -->
      <div class="graficos"></div>
    </div>
    <div class="corpo">
      <p> porcentagem de cadastrados </p>  
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script>
      function moverMenu(distMenu, distBody) {
        $(".menu").animate(
          {
            left: distMenu + "px",
          },

          200
        );

        $("body").animate(
          {
            left: distBody + "px",
          },

          200
        );
      }

      $(document).ready(() => {
  let menuOpen = false;

  $(".icon-menu").click(() => {
    if (menuOpen) {
      moverMenu(-350, 0);
    } else {
      moverMenu(0, 350);
    }

    menuOpen = !menuOpen;
  });
});

    </script>
  </body>
</html>
